spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/api/auth/**
          filters:
            - RewritePath=/api/auth/(?<segment>.*), /${segment}
            - AddRequestHeader=X-Forwarded-Prefix, /api/auth
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/users/**
          filters:
            - RewritePath=/api/users/(?<segment>.*), /${segment}
            - AddRequestHeader=X-Forwarded-Prefix, /api/users
            - JwtAuthentication
        - id: post-service
          uri: lb://POST-SERVICE
          predicates:
            - Path=/api/posts/**
          filters:
            - AddRequestHeader=X-Forwarded-Prefix, /api/posts
            - JwtAuthentication
        - id: messaging-service
          uri: lb://MESSAGING-SERVICE
          predicates:
            - Path=/api/messages/**
          filters:
            - RewritePath=/api/messages/(?<segment>.*), /${segment}
            - AddRequestHeader=X-Forwarded-Prefix, /api/messages
            - JwtAuthentication
        - id: notification-service
          uri: lb://NOTIFICATION-SERVICE
          predicates:
            - Path=/api/notifications/**
          filters:
            - JwtAuthentication
        - id: news-feed-service
          uri: lb://NEWS-FEED-SERVICE
          predicates:
            - Path=/api/news-feed/**
          filters:
            - JwtAuthentication
        - id: moderation-service
          uri: lb://MODERATION-SERVICE
          predicates:
            - Path=/api/moderation/**
          filters:
            - JwtAuthentication
        - id: search-service
          uri: lb://SEARCH-SERVICE
          predicates:
            - Path=/api/search/**
          filters:
            - JwtAuthentication
        - id: award-service
          uri: lb://AWARD-SERVICE
          predicates:
            - Path=/api/awards/**
          filters:
            - JwtAuthentication

server:
  port: 8080

